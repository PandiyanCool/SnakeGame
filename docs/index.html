<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link rel="stylesheet" href="style.css" />
  <script data-require="angular.js@1.5.x" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js" data-semver="1.5.11"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
  <p>Hello {{name}}! your score is {{score}}</p>
  <div id="startGame" ng-click="startGame()">Start</div>
  <div class="row">
    <div class="col-md-6">
      <div id="snakeCell">
        <div class="row" ng-repeat="cell in board">
          <div class="column" ng-style="{'background-color': paintCell($parent.$index, $index)}" ng-repeat="row in cell track by $index"
            ng-class="paintCell($parent.$index, $index)" ></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
